<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.min.css">
</head>
<body>
<header class="header">
    <div class="header__top">
        <!--logo-->
        <div class="header__logo">
            Super Quiz
        </div>
        <!--menu-->
        <ul class="header__menu" id="navbar">
                <li class="header__menu-item" ><a href="#">Главная</a></li>
                <li class="header__menu-item" ><a href="#">Квиз</a></li>
                <li class="header__menu-item" ><a href="#">Отзывы</a></li>
                <li class="header__menu-item"><a href="#">Не главная</a></li>
        </ul>
        <!-- feedback-->
        <div class="header__feedback" >
           <!-- feedback button-->
            <div class="header__feedback-button" >
                Связаться с нами
            </div>
            <!--social media-->
            <div class="header__socialmedia" >
                <div class="header__socialmedia-item header__tik-tok" onclick= "alert('Кнопка нажата')">
                </div>

                <div class="header__socialmedia-item header__vk" onclick= "alert('Кнопка нажата')">
                </div>

                <div class="header__socialmedia-item header__telegram" onclick= "alert('Кнопка нажата')" >
                </div>
            </div>
        </div>
    </div>
    <div class="header__titles">
        <div class="header__titles-title">Это Супер-квиз!</div>
        <div class="header__title-text">
            Пройди квиз, и будешь счастлив. Этот квиз предназначен для тех людей, которые любят проходить тесты!
        </div>
        <div class="header__title-button">Пройти супер-квиз</div>
    </div>
    <div class="header__smiles"></div>
</header>
